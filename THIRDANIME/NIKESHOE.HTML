<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE SHOE SHOPPING WEBSITE</title>
    <link rel="stylesheet" href="NIKESHOE.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div id="main">

        <div id="box1">
            <img src="./black.png" height="50px">
        </div>
        <div id="box2">
            <h1>Nike <span>Running Shoes</span></h1>
            <h4>Men's Shoes</h4>
            <div id="social">
                <i class="ri-facebook-fill"></i>
                <i class="ri-twitter-fill"></i>
                <i class="ri-instagram-line"></i>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, provident doloribus nisi amet
                explicabo reprehenderit? In molestiae accusantium rem! Nemo?</p>

            <div id="cart">
                <div id="us">
                    <h4>US 75</h4>
                    <i class="ri-add-line"></i>
                </div>
                <div id="sve">
                    <h4>Save to cart</h4>
                </div>
            </div>

            <div id="cathead">
                <div id="catalog1"></div>
                <div id="catalog2"></div>
                <div id="catalog3"></div>
                <div id="plus"><i class="ri-subtract-line"></i> <span>01</span><i class="ri-add-line"></i></div>
            </div>

            <div id="shoe">
            </div>

            <div id="usd">
                <h5>100 USD</h5>
                <h3>171<span>USD</span></h3>
            </div>

            <div id="usd2">
                <i class="ri-shopping-cart-2-line"></i> <span>Add to cart</span>
            </div>


        </div>
        <div id="box3">

            <div id="top3">
                <i class="ri-search-line"></i>
                <div id="s"><i class="ri-shopping-cart-line"></i>
                    <span>02</span></div>
               <span id="menu"> <i class="ri-menu-4-fill"></i></span>
            </div>


        </div>



    </div>



</body>

</html>
