<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF CALCULATOR</title>
    <link rel="stylesheet" href="SELFCALCULATOR.CSS">
</head>
<body>
    
    <div id="main">

        <div id="inputdiv">
            <input type="text" readonly placeholder="0" >
        </div>

        <div id="buttondiv">
            <div id="box">
                <button>AC</button>
                <button>%</button>
                <button>Del</button>
                <button>/</button>
            </div>
            <div id="box">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div id="box">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id="box">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div id="box">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>

    </div>


    <script src="SELFCALCULATOR.JS"></script>
</body>
</html>
