<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="CALCULATOR.CSS">
</head>
<body>
    


    <div id="main">

        <div id="input">
            <input type="text" readonly id="display" placeholder="0">
        </div>

        <div id="workingarea">

            <div id="btncontainer">
                <button style="color: #505050; background-color:  #d4d4d2ee;">AC</button>
                <button style="color: #505050; background-color:  #d4d4d2ee;">DEL</button>
                <button style="color: #505050; background-color:  #d4d4d2ee;">%</button>
                <button style="background-color: rgb(255, 149, 0);">/</button>
            </div>
            <div id="btncontainer">
                <button style="color: #D4D4D2;">7</button>
                <button style="color: #D4D4D2;">8</button>
                <button style="color: #D4D4D2;">9</button>
                <button style="background-color: rgb(255, 149, 0);">*</button>
            </div>
            <div id="btncontainer">
                <button style="color: #D4D4D2;">4</button>
                <button style="color: #D4D4D2;">5</button>
                <button style="color: #D4D4D2;">6</button>
                <button style="background-color: rgb(255, 149, 0);">-</button>
            </div>
            <div id="btncontainer">
                <button style="color: #D4D4D2;">1</button>
                <button style="color: #D4D4D2;">2</button>
                <button style="color: #D4D4D2;">3</button>
                <button style="background-color: rgb(255, 149, 0);">+</button>
            </div>
            <div id="btncontainer">
                <button style="width: 50%; border-radius: 50px; display: flex !important; justify-content: flex-start; padding: 30px;">0</button>
                <button>.</button>
                <button style="background-color: rgb(255, 149, 0);">=</button>
            </div>

        </div>

    </div>



    <script src="CALCULATOR.JS"></script>
</body>
</html>
