<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM APP</title>
    <link rel="stylesheet" href="INSTAGRAMAPP.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">

        <div id="nav">

            <div id="leftnav">
                <div id="la"><img src="https://i.pinimg.com/236x/fd/f1/79/fdf17916f0839dfb66c6cfd7095d74fc.jpg"
                        alt=""><i class="ri-arrow-down-s-line"></i></div>
                <div id="lb">
                    <div id="f1">
                        <span>Following</span>
                        <i class="ri-group-line"></i>
                    </div>
                    <div id="f2">
                        <span>Favourites</span>
                        <i class="ri-star-line"></i>
                    </div>
                </div>

            </div>

            <div id="rightnav">
                <i class="ri-add-box-line"></i>
                <i class="ri-heart-3-line"></i>
            </div>

        </div>

        <div id="stories">
        </div>

        <div id="home">
            <div id="h1"></div>
            <div id="h1"></div>
            <div id="h1"></div>
            <div id="h1"></div>
        </div>

        <div id="bottom">
            <i class="ri-home-4-fill"></i>
            <i class="ri-search-line"></i>
            <i class="ri-live-fill"></i>
            <i class="ri-messenger-line"></i>
            <div id="account"></div>
        </div>

        <div id="playstatus">
            <div id="indiv">
                <div id="first">
                    <div id="fa">
                        <div id="l"></div>
                        <div id="l"></div>
                    </div>
                    <div id="fb">
                        <div id="d1">
                            <div id="d1a">

                            </div>
                            <div id="d1b">
                                <div id="d1ba">
                                    <h5>Flaria24</h5>
                                    <h5>21h</h5>
                                </div>
                                <div id="d1bb">
                                    <i class="ri-airplay-fill"></i>
                                    <h5>Watch full reel</h5>
                                    <i class="ri-arrow-right-s-line"></i>
                                </div>
                            </div>
                        </div>
                        <div id="d2">
                            <i class="ri-volume-mute-fill"></i>
                            <i class="ri-more-fill"></i>
                            <i class="ri-close-fill" id="close"></i>
                        </div>
                    </div>
                </div>
                <div id="second">
                    <div id="sa">
                        <input type="text" placeholder="Send message">
                    </div>
                    <div id="sb"><i class="ri-heart-line"></i></div>
                    <div id="sc"><i class="ri-send-plane-fill"></i></div>
                </div>
            </div>
        </div>


    </div>

    <script src="INSTAGRAMAPP.JS"></script>
</body>

</html>
